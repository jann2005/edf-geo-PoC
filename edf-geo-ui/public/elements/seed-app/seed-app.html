      .header {
        background-color: #D94000;
      }
      
      .row.tabs {
        background-color: #fff;
      }

        margin-bottom: 0;

        padding: 10px 27px;
      }

        margin-left: 0;
      }

        border-bottom: 1px solid #D94000;
      }
      
      .row.tabs ul li a {

      }
      
      .row.tabs ul li.active a {
        color: #D94000;
      }
      
      .subHeader {
        background-color: #71A4E3;
        border-radius: 10px;
        background: linear-gradient(#71A4E3, #A4CDF9);
        padding: 10px 5px 0px;
      }
      
      .subHeader ul li {
        color: white;
      }
      
      .userImg {
        width: 50px;
        height: 60px;
        padding: 10px;
      }
      
      main {
        background: url('../views/images/2.jpg');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }
      
      .callEmail {
        position: absolute;
        top: 50%;
        right: 0;
        background: white;
        padding: 10px 10px 0px 20px;
      }

    </style>

  <script>
    Polymer({
      is: 'seed-app',

      properties: {

        routesActive: {
          type: Boolean,
          value: false
        },

        //Global application object
        global: {
          type: Object,
          value: function () {
            return {
              version: '1.0',
              name: 'Predix UI Seed',
              session: {}
            }
          }
        },

        navItems: {
          type: Array,
          value: function () {
            return [{
                "label": "Dashboards",
                "path": "/dashboards",
                "icon": "fa-tachometer"
              }, {
                "label": "Blank Page",
                "path": "/blankpage",
                "icon": "fa-file"
              }
              //Uncomment this block to show the Simple Asset navigation item on the menu.
              /* // asset-nav-item
              ,{
                "label": "Simple Asset",
                "path": "/simple-asset",
                "icon": "fa-sitemap"
              }
              // end asset-nav-item */
              //Uncomment this block to show the Wind Data navigation item on the menu.
              /*
              ,{
                "label": "Wind Data",
                "path": "/winddata",
                "icon": "fa-line-chart"
              }
              */
            ]
          }
        },

        footerLinks: {
          type: Array,
          value: function () {
            return [{
              "label": "Privacy",
              "href": "#/dashboards",
              "target": "_blank"
            }, {
              "label": "Terms",
              "href": "#/dashboards",
              "target": "_blank"
            }, {
              "label": "Contact",
              "href": "#/dashboards",
              "target": "_blank"
            }, {
              "label": "Accessibility",
              "href": "#/dashboards",
              "target": "_blank"
            }, {
              "label": "Cookies",
              "href": "#/dashboards",
              "target": "_blank"
            }]
          }
        },

        // Sets app default base URL for client-side routing
        pathPrefix: {
          type: String,
          value: '#'
        }
      },

      ready: function () {
        this._checkForDefaultRoute();
      },

      _checkForDefaultRoute: function () {
        // set default route to /dashboards
        var l = window.location;
        if ((l.hash === "#/" || l.hash === "") && l.pathname === "/") {
          l.hash = "/dashboards";
        }
      }

    });

  </script>
